<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/main.scss">
</head>

<body>

    <div class="box">
        <div class="box__title">
            <h1 class="box__title__text">Rastrix</h1>
            <img src="images/icon.png" class="box__title__icon">
        </div>

        <form class="box__form" action="">
            <div class="box__form__container">
                <div class="box__form__cep">
                    <input class="box__form__cep__input" type="text" placeholder="Digite seu CEP">
                    <button class="box__form__cep__button" type="button">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16" color="white">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>

                <div class="box__form__cidade">
                    <input class="box__form__cidade__input input-uf" type="text" placeholder="Digite a cidade">
                </div>

                <div class="box__form__estado">
                    <input class="box__form__estado__input input-uf" type="text" placeholder="Digite o estado">
                </div>
            </div>
            <button class="box__form__button" type="submit">Enviar</button>
        </form>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
